{% extends 'base.html' %}

{% block content_title %}
<h4> {{ post['title'] }} </h4>
{% endblock %}

{% block page_content %}
<div class="top-pad">
    <div>
        <h4>
            <small> Created on: {{ post['timestamp'] }}</small>
        </h4>
        <h4>
            <small> Author: {{ post['username'] }}</small>
        </h4>
        <hr>
        <p> {{ post['body'] }}</p>
    </div>
</div>
{% endblock %}
